{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class = "content">
            <hr>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class = "date">
               <p>###published : {{ post.published_date }}</p>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
